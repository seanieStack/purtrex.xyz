<!DOCTYPE html>

  <head>
    <title>Purtrex</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript">
      //Animated Title
      var msg = (document.title = "Purtrex");
      var speed = 300;
      var endChar = " ";
      var pos = 0;

      function moveTitle() {
        var ml = msg.length;

        title = msg.substr(pos, ml) + endChar + msg.substr(0, pos);
        document.title = title;

        pos++;
        if (pos > ml) pos = 0;
        window.setTimeout("moveTitle()", speed);
      }

      moveTitle();
    </script>
